workspace: Tanguy # to change depending on Determined cluster
project: "PDK Tests" # to change depending on Determined cluster
data:
  #data_file: "data/dataset.csv"
  pachyderm:
    host:
    port:
    repo:
    branch:
    token:
    previous_commit:
labels:
hyperparameters:
  global_batch_size: 512
  random_seed: 42
  test_size: 0.2
  lr: 1e-4
  dense1: 32
